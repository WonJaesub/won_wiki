      - name: Get current date
        run: echo "BRANCH_NAME=release/$(date +%Y%m%d)_01" >> $GITHUB_ENV

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: develop
          token: ${{ secrets.REPO_STATUS }}

      - name: Create branch
        run: |
          git checkout -b ${{ env.BRANCH_NAME }}
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: vsoch/pull-request-action@1.0.13
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_STATUS }}
          PULL_REQUEST_BRANCH: "master"
          PULL_REQUEST_TITLE: ${{ env.BRANCH_NAME }}
          PULL_REQUEST_FROM_BRANCH: ${{ env.BRANCH_NAME }}
