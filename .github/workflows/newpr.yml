      - name: Get current date
        run: echo "BRANCH_NAME=release/$(date +%Y%m%d)_01" >> $GITHUB_ENV

      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create branch
        run: |
          git checkout -b ${{ env.BRANCH_NAME }}
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create pull request body
        run: |
          git fetch
          git log --no-merges origin/master..${{ env.BRANCH_NAME }} --oneline --reverse --pretty=format:"%an %s" > tmp_gitlog
          echo "" >> tmp_gitlog
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "## 概要" >> $GITHUB_ENV
          echo "定期リリース" >> $GITHUB_ENV
          echo "## 変更内容" >> $GITHUB_ENV
          cat tmp_gitlog >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Pull Request
        id: cpr
        uses: vsoch/pull-request-action@1.0.13
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "master"
          PULL_REQUEST_TITLE: ${{ env.BRANCH_NAME }}
          PULL_REQUEST_FROM_BRANCH: ${{ env.BRANCH_NAME }}
          PULL_REQUEST_BODY: ${{ env.PR_BODY }}
          PULL_REQUEST_REVIEWERS: WonJaesub

      - name: Post esa
        run: |
          echo "${{ steps.cpr.outputs }}"
          echo "${{ steps.cpr.outputs.pull-request-url }}"
          ESA_BODY="## PR\n${{ env.BRANCH_NAME }}\n"
          ESA_BODY+="## 対象\n### flair\n#### ${{ env.BRANCH_NAME }}\n"
          while read i; do
            ESA_BODY+="- [ ] $i"
          done < <(cat tmp_gitlog)
